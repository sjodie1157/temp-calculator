<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linked bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- linked Css -->
    <link rel="stylesheet" href="./styles/styles.css">

    <title>Tempreture calculator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Tempreture Calculator</h1>
        </div>
        <div class="row">
            <div class="col">
                <h2>
                    Degrees
                </h2>
                <input type="number" name="TempC" placeholder="Celcius" id="degrees">
                <label for="ans" id="ansC">answer</label>
                <button type="button" id="convert">convert</button>
            </div>
            <div class="col">
                <h2>
                    Fahrenheit
                </h2>
                <input type="number" name="TempF" placeholder="Fahrenheit" id="fahrenheit">
                <label for="ans" id="ansF">answer</label>
                <button type="button" id="convertF">convert</button>
            </div>
        </div>
    </div>
    <script src="./script/code.js">
    </script>
</body>
</html>
